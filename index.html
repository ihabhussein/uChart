<canvas id="canvas1"></canvas>

<script src="chart.js"></script>
<script>
    let data = [
        {
            data: [
                [40, 200], [80, 120], [120, 160], [160, 100], [200, 110], [240, 90],
            ],
            // color: 'red',
        }, {
            data: [
                [40, 110], [80, 30], [120, 100], [160, 40], [200, 100], [240, 25],
            ],
            // color: 'blue',
        },
    ];

    let t0 = Date.now();
    Chart('#canvas1', {
        lines: data,
        xAxis: { title: 'الشهور', min: 0, max: 280, ticks: 40, },
        yAxis: { title: 'المبيعات', min: 0, max: 250, ticks: 50, },
    });
    console.log(Date.now() - t0);
    Chart('#canvas2', {
        bars: data,
        // barSep: 0,
        xAxis: { title: 'الشهور', min: 0, max: 280, ticks: 40, },
        yAxis: { title: 'المبيعات', min: 0, max: 250, ticks: 50, },
    });
    console.log(Date.now() - t0);
    Chart('#canvas3', {
        bars: [{
            data: [
                [1584655200000, 200],
                [1584741600000, 120],
                [1584828000000, 160],
                [1584914400000, 100],
                [1585000800000, 110],
                [1585087200000,  90],
                [1585173600000, 100],
            ],
        }],
        barSep: 0,
        xAxis: {
            title: 'الايام', min: '2020-03-19', max: '2020-03-27', ticks: '1d',
            timeSeries: {
                month: 'short', day: 'numeric',
            },
        },
        yAxis: { title: 'المبيعات', min: 0, max: 250, ticks: 50, },
    });
    console.log(Date.now() - t0);
</script>
